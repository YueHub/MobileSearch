<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Cache-Control" content="no-siteapp">

<body>
<div class="logo-main" onclick="document.location='mobile_index.html'">
    <div class="circle" style="float:left;">
        <h1></h1>
    </div>
    <a href="mobile_index.html"><img id="logo" alt="logo" src="./imgs/logo/logo.png"/></a>
</div>

<div class="search-main">
    <div class="model-select">
        <section id="basic-usage">
            <select id="basic-usage-demo">
                <option value="1">移动搜索</option>
                <option value="2">知识搜索</option>
            </select>
        </section>
        <!-- <div id="dc"></div> -->
    </div>
    <div class="search-input mobile-line">
        <form id="search-form" action="mobile_result.html" target="_self">
            <input class="search-query" id="search-query" name="searchQuery"
                   placeholder=" 外卖 / 商品 / 团购券 / 新闻..."
                   autocorrect="on"
                   autocomplete="off" maxlength="50"
                   list="suggests" x-webkit-speech="" required="required" baiduSug="1">
            <input name=ie type=hidden value=utf-8>
            <datalist id="suggests"></datalist>
            <input class="s_btn" id="search" type="submit" value="搜索">
        </form>
    </div>

    <!-- 搜索导航栏 -->
    <ul class="nav-category">
        <li><a class="movie-link" href="mobile_result.html">全部</a></li>
        <li><a class="movie-link" href="mobile_result.jsp?typeName=movie">电影</a></li>
        <li><a class="video-link" href="mobile_result.jsp?typeName=video">视频</a></li>
        <li><a class="restaurant-link" href="mobile_result.jsp?typeName=restaurant">外卖</a></li>

    </ul>
</div>

<!-- 云图 -->
<div class="cloud-main">
    <div id="ec">
        <canvas id="cloud" width="738px" height="350px">
            <ul id="exa">
                <li><a id="mes" target="_self"
                       href="/front/developerAction!answer.action?question=美人鱼的导演是谁？">美人鱼的导演是谁?</a></li>
                <li><a href="/front/developerAction!answer.action?question=火影忍者的作者是谁?">火影忍者的作者是谁?</a></li>
                <li><a href="/front/developerAction!answer.action?question=周星驰出演过哪些电影?">周星驰出演过哪些电影?</a></li>
                <li><a href="/front/developerAction!answer.action?question=周星驰什么时候出生的?">周星驰什么时候出生的?</a></li>
                <li><a href="/front/developerAction!answer.action?question=星爷的电影?">星爷的电影?</a></li>
                <li><a href="/front/developerAction!answer.action?question=周杰伦和昆凌?">周杰伦和昆凌?</a></li>
                <li><a href="/front/developerAction!answer.action?question=美人鱼导演的出生日期?">美人鱼导演的出生日期?</a></li>
                <li><a href="/front/developerAction!answer.action?question=北京大学?">北京大学?</a></li>
                <li><a href="/front/developerAction!answer.action?question=习近平的出生日期?">习近平的出生日期?</a></li>
                <li><a href="/front/developerAction!answer.action?question=周杰伦是哪里的人?">周杰伦是哪里的人?</a></li>
                <li><a href="/front/developerAction!answer.action?question=死神的作者是谁?">死神的作者是谁?</a></li>
            </ul>
        </canvas>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../../dist/js/libs/bundle.js"></script>
<script src="../../dist/js/model-select/bundle.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#basic-usage-demo').fancySelect();
    });
</script>
</body>

<script charset="gbk" src="http://www.baidu.com/js/opensug.js"></script>

<script type="text/javascript">

    var sps = document.getElementById('exa').children;
    var sul = document.getElementById('suggests');
    var mc = parseInt(Math.random() * 11), ce = function () {
        if (mc >= sps.length)
            mc = 0;
        var es = document.getElementById('mes');
        var qs = sps[mc].innerText || sps[mc].textContent;
        es.innerHTML = "• " + qs;
        es.setAttribute("href", "/i?q=" + qs);
        mc++;
    };
    ce();
    setInterval(ce, 1000);

    // Init samples while empty ...
    for (sl = 0; sl < sps.length; sl++) {
        var o = document.createElement('option');
        o.setAttribute('value', sps[sl].innerText || sps[sl].textContent);
        sul.appendChild(o);
    }

    window.onload = function () {
        try {
            TagCanvas.Start('cloud', null, {
                textFont: 'Verdana, Geneva, sans-serif',
                textColour: '#494949',
                textHeight: 18,
                wheelZoom: false
            });
        } catch (e) {
            document.getElementById('ec').style.display = 'none';
        }
    };
    var params = {
        "XOffset": 2, //提示框位置横向偏移量,单位px
        "YOffset": 0, //提示框位置纵向偏移量,单位px
        "width": 350, //提示框宽度，单位px
        "fontColor": "black", //提示框文字颜色
        "fontColorHI": "black", //提示框高亮选择时文字颜色
        "fontSize": "13px", //文字大小
        "fontFamily": "sans-serif", //文字字体
        "borderColor": "#757373", //提示框的边框颜色
        "bgcolorHI": "#b0aeae", //提示框高亮选择的颜色
        "sugSubmit": false //选中提示框中词条时是否提交表单
    };

    function confirmCallback(txt) {
        alert(txt);
    }

    BaiduSuggestion.bind("suggests", params, confirmCallback);
</script>
</html>
